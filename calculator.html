<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style type="text/css">
      @import url(calculator.css);
    </style>
  </head>
  <body>
    <h2>Calculator</h2>
    <div id="calculator">
      <div class="topScreen">
         <div class="screen"></div>
      </div>
      <div class="clearValue">
          <span class="clear js-calcKey">AC</span>
      </div> 
      <div class="calckeys">
        <span class="js-calcKey">7</span>
        <span class="js-calcKey">8</span>
        <span class="js-calcKey">9</span>
        <span class="operator js-calcKey">/</span>
        <span class="js-calcKey">4</span>
        <span class="js-calcKey">5</span>
        <span class="js-calcKey">6</span>
        <span class="operator js-calcKey" value="*">x</span>
        <span class="js-calcKey">1</span>
        <span class="js-calcKey">2</span>
        <span class="js-calcKey">3</span>
        <span class="operator js-calcKey">-</span>
        <span class="js-calcKey">0</span>
        <span class="js-calcKey">.</span>
        <span class="equalsTo js-calcKey">=</span>
        <span class="operator js-calcKey">+</span>
      </div>
    </div>
    <script src="calculator.js" type="text/javascript"></script>
  </body>
</html>
